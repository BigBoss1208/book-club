{% extends 'base.html' %}
{% block title %}Ẩn danh mục{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Ẩn danh mục</h2>
  <a class="btn btn-outline-secondary" href="{% url 'library:category_list' %}"><i class="bi bi-arrow-left"></i> Quay lại</a>
</div>

<div class="alert alert-warning">
  Bạn có chắc muốn ẩn danh mục <b>{{ category.name }}</b> không?
  <div class="mt-2 small text-muted">(Không thể ẩn nếu danh mục còn sách đang Active)</div>
</div>

<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <button class="btn btn-danger" type="submit"><i class="bi bi-eye-slash"></i> Xác nhận ẩn</button>
    <a class="btn btn-secondary" href="{% url 'library:category_list' %}">Hủy</a>
  </div>
</form>
{% endblock %}
