{% extends 'base.html' %}
{% block title %}Huỷ yêu cầu{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Huỷ yêu cầu mượn sách</h2>
  <a class="btn btn-outline-secondary" href="{% url 'borrowing:my_requests' %}"><i class="bi bi-arrow-left"></i> Quay lại</a>
</div>

<div class="alert alert-warning">
  Bạn có chắc muốn huỷ yêu cầu mượn sách <b>{{ request.book.title }}</b> không?
</div>

<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <button class="btn btn-danger" type="submit"><i class="bi bi-x-circle"></i> Xác nhận huỷ</button>
    <a class="btn btn-secondary" href="{% url 'borrowing:my_requests' %}">Hủy</a>
  </div>
</form>
{% endblock %}
