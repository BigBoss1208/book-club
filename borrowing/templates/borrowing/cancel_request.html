{% extends 'base.html' %}
{% block title %}Huỷ yêu cầu{% endblock %}

{% block content %}
<section class="form-shell">
  <div class="page-header">
    <div>
      <h2 class="page-title">Huỷ yêu cầu mượn sách</h2>
      <p class="page-subtitle">Bạn có thể tạo lại yêu cầu mới sau khi huỷ.</p>
    </div>
    <a class="btn btn-outline-secondary btn-back" href="{% url 'borrowing:my_requests' %}"><i class="bi bi-arrow-left"></i> Quay lại</a>
  </div>

  <div class="alert alert-warning">
    Bạn có chắc muốn huỷ yêu cầu mượn sách <b>{{ request.book.title }}</b> không?
  </div>

  <form method="post" class="form-card">
    {% csrf_token %}
    <div class="form-actions">
      <button class="btn btn-danger" type="submit"><i class="bi bi-x-circle"></i> Xác nhận huỷ</button>
      <a class="btn btn-secondary" href="{% url 'borrowing:my_requests' %}">Hủy</a>
    </div>
  </form>
</section>
{% endblock %}
